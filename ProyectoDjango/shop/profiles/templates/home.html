<!--
Pagina inicial de home
esta incluye todo lo que se definio en el archivo de base.html
se cargan archivos esticos
-->
{% extends 'base.html'%}
{% load staticfiles %}
{% block content %}
    <div class = "row">
        <div class = "col-md-4">
       <h2> Home</h2>
        </div>

        <div class = "col-md-4">
            <h1> Imagen</h1>
            <!-- Cargamos cualquier imagen"-->
            <a href="#"><img src="{% static 'img/p1.png' %}" class ="img-responsive"/></a>
        </div>

        <div class = "col-md-4">
            <!-- Este if sirve para mostrar  Hello "nombre del usuario o el formulario para iniciar sesion"-->
        {% if request.user.is_authenticated %}
            <h3> Hello {{user.username}}</h3>
        {% else %}
       <form class="login" method="POST" action="{% url 'account_login'%}"> {%csrf_token%}
            <div id="div_id_login" class="form-group"> <label for="id_login" class="control-label  requiredField">
                Login<span class="asteriskField">*</span> </label> <div class="controls "> <input autofocus="autofocus" class="textinput textInput form-control" id="id_login" name="login" placeholder="Username or e-mail" type="text"> </div> </div> <div id="div_id_password" class="form-group"> <label for="id_password" class="control-label  requiredField">
                Password<span class="asteriskField">*</span> </label> <div class="controls "> <input class="textinput textInput form-control" id="id_password" name="password" placeholder="Password" type="password"> </div> </div> <div class="form-group"> <div id="div_id_remember" class="checkbox"> <label for="id_remember" class=""> <input class="checkboxinput" id="id_remember" name="remember" type="checkbox">
                    Remember Me
                </label> </div> </div>
        <a class="btn btn-link button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        <a class="btn btn-link button secondaryAction" href="{% url 'account_signup'%}">Sign Up</a>
        <button class="btn btn-default primaryAction" type="submit">Sign In</button>
        </form>
      {% endif %}
        </div>

    </div>
{% endblock %}
